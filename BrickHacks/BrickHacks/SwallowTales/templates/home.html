{% extends "base.html" %}

{% block content %}

<div class="container-fluid" id="muh_stories">
    <h1>Welcome, {{ request.user.username }}!</h1>
    <h4>Here are our most recent stories:</h4>
    <ul>
    {% for section in first_sections_list %}

        <li><a href="{% url 'SwallowTales.views.view_section' section.pk %}">{{ section.story.name }}</a> by: {{ section.author.username }}</li>
    {% endfor %}
    </ul>
    
</div>

{% endblock content %}

{% extends "base.html" %}

{% block content %}

<div id="muh_stories">
    <h1> Add a New Story </h1>
    <form class="form-horizontal" role="form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Title:</label>
            <input type="text" name="name" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label>Section Name:</label>
            <input type="text" name="secName" class="form-control" id="secName">
        </div>
        <div class="form-group">
            <label>Start Writing:</label>
            <textarea type="text" name="text" class="form-control" id="text" rows="10"></textarea>
        </div>

    </form>
</div>


{% endblock content %}

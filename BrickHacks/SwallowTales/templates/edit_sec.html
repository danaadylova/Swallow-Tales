{% extends "base.html" %}

{% block content %}

<div id="muh_stories">
    <h1> Edit Section </h1>
    <form class="form-horizontal" role="form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Section Name:</label>
            <input type="text" name="secName" class="form-control" id="secName" value="{{ secName }}">
        </div>
        <div class="form-group">
            <label>Start Writing:</label>
            <textarea type="text" name="text" class="form-control" id="text" rows="10">{{ text }}</textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>


{% endblock content %}

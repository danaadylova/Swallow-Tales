{% extends "base.html" %}

{% block content %}

<div id="muh_stories">
    <h1> My Stories </h1>
    <div>
        <button type="button" onclick="location.href='/add-story/';" class="btn btn-success pull-right">+ New</button>
    </div>
    <div>
        <ul>
        {% for story in my_stories_list %}
            <li><a href="{{ link }}">{{ story.name }}</a></li>
        {% endfor %}
        </ul>
    
    </div>
</div>


{% endblock content %}

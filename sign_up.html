<!DOCTYPE html>
<html>
    <head>
        <title>SwallowTales</title>
        <!-- some django magic? -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/myCSS1.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="#">SwallowTales</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Muh Storiez</a></li>
                        <li><a href="#">Bookmarks</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Sign Up</a></li>
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div id="sign_up_form">
            <h1>Sign up now</h1>
            <!-- sign up form -->
            <div class="panel-body">
                <form class="form-horizontal" role="form" method="post">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" name="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <label for="password_conf">Retype Password:</label>
                        <input type="password" name="password_conf" class="form-control" id="password_conf">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="/js/pwstrength-bootstrap-1.2.10.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#password').pwstrength({
                    ui: { showVerdictsInsideProgressBar: true }
                });
            })
        </script>
        
        <!-- FOOTER? -->
    </body>
</html>
